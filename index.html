<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./img/TESLA.svg" alt="">
  </header>
    <center>
      <h1>Tesla Model S</h1>
        <img id="img" src="./img/tesla.jpg" alt="">
    </center> 

    <div class="wheels_box">
        <img class="rot" src="./img/wheel.jpg" alt="">
        <img class="rot" src="./img/wheel.jpg" alt="" > 
  </div>

  <div class="info">
    <div class="rage">
      <b>Запас хода</b>
      <br>
      <span>750км</span>
    </div>
    <div class="price">
      <b>Цена</b>
      <br>
      <span>$89, 990</span>
       </div>
     </div>

     <div class="extra">
      <div class="speed">
          <b>Скорость автомобиля</b>
      <br>
      <span>60 км/ч</span>   
      </div>

 <div class="img">
  <img src="./img/image 3.png" alt="">
  <img src="./img/image 4.png" alt="">
 </div>

<div class="temp">
  <b>Температура за окнами</b>
      <br>
      <span>20°</span>
</div>
<div class="img">
  <img src="./img/image 3.png" alt="">
  <img src="./img/image 4.png" alt="">
 </div>

    <div class="disk">
       <b>Диски</b>
      <br>
      <span>19</span>
    </div>
    <div class="img">
      <img src="./img/image 3.png" alt="">
      <img src="./img/image 4.png" alt="">
     </div>
     
     <div class="switchers">
      <b>Кондиционер</b>
      <br>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
     </div>
     <div class="switchers">
      <b>Версия Long Range</b>
      <br>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
     </div>
     <div class="switchers">
      <b>Вид автомобиля</b>
      <br>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
     </div>
     </div>

  <div class="modal_bg"> 
    <button class="exit">x</button>
    <div class="modal_1">
        <div class="mySlides fade">
          <img src="./img/image 1.png" alt="" id="img">
        </div>
        <div class="mySlides fade">
          <img src="./img/image 8.jpg" alt="" id="img">    
        </div>
        <div class="mySlides fade">
          <img src="./img/image 9.jpg" alt="" id="img">
        </div>

        <div class="info2">
          <div class="rage">
            <b>Запас хода</b>
            <br>
            <span>750км</span>
          </div>
          <div class="price">
            <b>Цена</b>
            <br>
            <span>$89, 990</span>
        </div>     
</div>
    <br>
    <div class="modal_info">
      <div class="colors">
        <div style="text-align:center">
          <h4>Цвет салона</h4>    
          <span class="dots" id="black" onclick="currentSlide(1)"></span>
          <span class="dots" id="milkC" onclick="currentSlide(2)"></span>
          <span class="dots" id="white" onclick="currentSlide(3)"></span>
      </div>
  
      <div class="view">
          <h4>Вид автомобиля</h4>
          <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
      </div>     
    </div>
    
</div>

<script>
  

</script>

<script src="./script.js"></script>
</body>
</html>
